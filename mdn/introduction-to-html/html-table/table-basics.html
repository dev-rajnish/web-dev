<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background-color: hsl(255, 45%, 90%);
        font-size: 24px;
      }

      td {
        border-bottom: 4px solid hsl(159, 10%, 49%);
        background-color: hsl(255, 75%, 90%);
        padding: 8px 20px;
        text-align: center;
      }
      td {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>a</th>
          <th>b</th>
          <th>c</th>
          <th>d</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>&nbsp;</td>
          <td>this is 2nd</td>
          <td>this is 3rd</td>
          <td>this is 4th</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>

    <h2>Next table</h2>
    <table>
      <tr>
        <th colspan="2">Animals</th>
      </tr>
      <tr>
        <th colspan="2">hippopotamus</th>
      </tr>
      <tr>
        <th rowspan="2">Horse</th>
        <td>mare</td>
      </tr>

      <tr>
        <td>Stallion</td>
      </tr>

      <tr>
        <th colspan="2">crocodile</th>
      </tr>

      <tr>
        <th rowspan="2">chicken</th>
        <td>Hen</td>
      </tr>

      <tr>
        <td>rooster</td>
      </tr>
      <caption>
        table 2.0
      </caption>
    </table>
  </body>
</html>
